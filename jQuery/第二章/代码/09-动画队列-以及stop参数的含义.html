<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 300px;
      background-color: red;
      display: none;
    }
  </style>
</head>

<body>
  <input type="button" value="开始动画" id="start" />
  <input type="button" value="停止动画" id="stop" /> <br /><br />
  <div></div>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(function () {

      //1.开始动画:模拟一个动画队列
      $("#start").click(function () {
        $("div").slideDown(2000).slideUp(2000)
      })

      //2.停止动画: 执行stop方法.
      //stop();
      // 第一个参数: 是否清除队列
      // 第二个参数: 是否跳到最终效果
      $("#stop").click(function () {
        // $("div").stop(true, true);
        // $("div").stop(true, false);
        // $("div").stop(false, false);
        // $("div").stop(false, true);

        //如果stop()方法不写参数,默认就是两个false.
        $("div").stop();
      })





    })


  </script>
</body>

</html>
