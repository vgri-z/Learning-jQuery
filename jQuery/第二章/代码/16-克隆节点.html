<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      width: 400px;
      height: 200px;
      border: 1px solid red;
    }

    #div2 {
      width: 400px;
      height: 200px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <input type="button" value="克隆" id="clone" />
  <div id="div1">
    <span>span1</span>
    <p>p1
      <b>b1</b>
    </p>
  </div>
  <br /><br />

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(function () {
      //给id为div1的这个元素添加一个点击事件.
      $("#div1").click(function () {
        console.log("div点击事件")
      })

      //jQuery中克隆节点:clone()
      //只存在与内存中,如果要在页面上显示,就应该追加到页面上.
      //clone()方法参数不管是true还是false,都是会克隆到后代节点的.
      //clone()方法参数是true表示会把事件一起克隆到. 参数如果是false就不会克隆事件. 不给参数默认是false.
      //给按钮设置点击事件
      $("#clone").click(function () {
        var $divClone = $("#div1").clone(true);
        //修改克隆节点的id
        $divClone.attr("id", "div2");
        $("body").append($divClone);
      })


    })



  </script>
</body>

</html>
