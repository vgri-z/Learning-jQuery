<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      display: none;
    }
  </style>
</head>

<body>
  <input type="button" value="显示" id="show" />
  <input type="button" value="隐藏" id="hide" />
  <input type="button" value="切换" id="toggle" /> <br /><br />
  <div id="div1"></div>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(function () {
      //1.显示 show();
      //参数1:代表执行动画的时长 毫秒数,也可以是代表时长的字符串 fast normal  slow
      //参数2:代表动画执行完毕后的回调函数.
      $("#show").click(function () {
        //给id为div1的元素动画显示.
        //1.1 如果show()这个方法没有参数,那就没有动画效果.
        //$('#div1').show();

        //1.2 如果要想要动画效果,就应该给他参数.
        //$('#div1').show(2000);
        $('#div1').show('fast'); //200毫秒
        //$('#div1').show('normal'); //400毫秒
        //$('#div1').show('slow'); //600毫秒
        //$('#div1').show('penglin'); //如果代表时长的单词写错了,就相当于写了一个normal

        //1.3 回调函数.
        $("#div1").show(2000, function () {
          console.log("动画执行完成")
        })

        //2.隐藏
        $("#hide").click(function () {
          //让id为div1的元素动画影藏.
          //$("#div1").hide();//没有参数没有动画效果.
          // $("#div1").hide(2000);
          $("#div1").hide(2000, function() {
            console.log("隐藏动画完成")
          })
        })


      })
    })


  </script>

</body>

</html>
