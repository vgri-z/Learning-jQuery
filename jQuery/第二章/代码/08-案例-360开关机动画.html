<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
      <img src="images/t.jpg" alt="" />
    </div>
    <div class="bd" id="bottomPart">
      <img src="images/b.jpg" alt="" />
    </div>
  </div>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(function () {
      $("#closeButton").click(function () {
        $("#bottomPart").animate({
          height: 0
        }, 200, 'linear', function () {
          $("#box").animate({
            width: 0
          }, 500, "swing")
        })
      })
    })

  </script>
</body>

</html>
