<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="button" value="设置边框" id="btnOne"/>
  <input type="button" value="设置文本" id="btnTwo"/>
  <div></div>
  <div></div>
  <div></div>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(document).ready(function () {


      $("#btnOne").click(function () {
        $('div').css("border", "1px solid #424242")
      })

      $("#btnTwo").click(function () {
        $("div").text("我是设置的文本")
      })

    })

    $(document).ready(function() {
      
    })

    /* 
      Jquery的优势: 
        1. 是可以写多个入口函数的
        2. jquery的api名字都容易记忆
        3. jquery的代码简洁(隐式迭代)
        4. jquery帮我们解决了浏览器的兼容性问题
        5. 容错率较高，前面的代码除了问题，后面的代码依旧可以运行
     */
    
  </script>
</body>
</html>
