<body>
  <div id="father">
    <div>
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
    </div>
    <div>
      <b>1</b>
      <div>div1</div>

      <div>div3</div>

    </div>
    <div></div>
    <p></p>
    <p></p>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(function() {

      //需求1:获取id为father这个元素的所有子div.

      //需求2:获取id为father这个元素的所有子div以及所有子p.

      //需求4:获取id为father这个div的所有后代div,以及id为father这个div的所有后代span.
      console.log($("#father div, #father span"))
