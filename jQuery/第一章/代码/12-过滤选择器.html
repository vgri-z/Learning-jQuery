<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>我是第1个li标签</li>
    <li>我是第2个li标签</li>
    <li>我是第3个li标签</li>
    <li>我是第4个li标签</li>
    <li>我是第5个li标签</li>
    <li>我是第6个li标签</li>
    <li>我是第7个li标签</li>
    <li>我是第8个li标签</li>
    <li>我是第9个li标签</li>
    <li>我是第10个li标签</li>
  </ul>



  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>
    $(function () {

      //设置奇数行li标签颜色为天蓝色
      $("li:odd").css("backgroundColor", "lime")

      //设置偶数行li标签背景色为粉色
      $("li:even").css("backgroundColor", "#0ff")

       //首尾两行li显示红色.
       $("li:eq(0)").css("backgroundColor", "yellow")
       $("li:eq(9)").css("backgroundColor", "yellow")

    })
  </script>
</body>

</html>
