<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="button" value="获取" id="getBtn" />
  <input type="button" value="设置" id="setBtn" />

  <div id="div1">我是一个div标签
    <p>我是一个p标签 <span>span1</span></p>
  </div>

  <div>我是一个div2标签
    <p>我是一个p2标签 <span>span2</span></p>
  </div>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(function() {
      //text();  获取和设置文本的.

      //1.获取文本: text()方法不给参数

     $("#getBtn").click(function() {
      //1.1 获取id为div1这个标签的文本
      // 会获取到这个元素中的所有的文本，包括它后代元素的文本

      console.log($("#div1").text());

      //1.2 获取元素为div的文本
      // 包含多个dom元素的jquery对象，通过text()方法获取文本，会把所有dom元素的文本获取到
      console.log($("div").text());
     })

    //2.设置文本: text()方法给参数,参数就是要设置的文本
     $("#setBtn").click(function() {
      //2.1 给id为div1的这个标签设置文本
      // 会覆盖它原来的内容，元素的后代元素也会被覆盖，如果设置文本中包含标签，是不会把标签给解析出来的
      // $("#div1").text("我是设置的文本")
      // $("#div1").text("我是设置的文本<a>I am connect</a>")
       

      //2.2 给标签为div的元素设置文本
      // 包含多个dom元素的jquery对象，通过text方法设置文本，会将所有的dom元素都设置上
      $("div").text("我是新设置的文本");//隐式迭代
     })

    })
    
    
  </script>
</body>

</html>
