<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #000;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .wrap {
      height: 400px;
      width: 640px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      border: 1px solid #fff;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      padding-top: 10px;
    }

    .up {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <ul>
      <li class="up"><a href="#"><img src="../images/01.jpg" alt="" /></a></li>
      <li class="up"><a href="#"><img src="../images/02.jpg" alt="" /></a></li>
      <li class="up"><a href="#"><img src="../images/03.jpg" alt="" /></a></li>
      <li><a href="#"><img src="../images/04.jpg" alt="" /></a></li>
      <li><a href="#"><img src="../images/05.jpg" alt="" /></a></li>
      <li><a href="#"><img src="../images/06.jpg" alt="" /></a></li>
    </ul>
  </div>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(function () {
      $("ul>li").mouseenter(function() {
        $(this).css('opacity', 1).siblings("li").css('opacity', ".4")
      })
      $("ul").mouseleave(function() {
        $(this).children("li").css('opacity', 1)
      })
    })

  </script>
</body>

</html>
