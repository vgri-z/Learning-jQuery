<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 400px;
      height: 400px;
      margin: 100px auto 0;
    }

    .wrap h1 {
      text-align: center;
    }

    .wrap div {
      width: 400px;
      height: 300px;
      background: pink;
      font-size: 30px;
      text-align: center;
      line-height: 300px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>按键改变颜色</h1>
    <div id="bgChange">
      keyCode为：
      <span id="keyCodeSpan"></span>
    </div>
  </div>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>

    $(function () {

      var $divColor = $("#bgChange");
      var $span = $("span");

      $(document).on('keydown', function (e) {
        switch (e.keyCode) {
          case 82:
            $divColor.css("backgroundColor", "red");
            $span.text("red")
            break;
          case 66:
            $divColor.css("backgroundColor", "blue");
            $span.text("blue")
            break;
          case 89:
            $divColor.css("backgroundColor", "yellow");
            $span.text("yellow")
            break;
          case 76:
            $divColor.css("backgroundColor", "lime");
            $span.text("lime")
            break;
          case 80:
            $divColor.css("backgroundColor", "purple");
            $span.text("purple")
            break;

          default:
            $span.text("查无此键")
            break;
        }
      })




    })


  </script>

</body>

</html>
