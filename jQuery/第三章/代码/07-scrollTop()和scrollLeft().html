<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 2000px;
      height: 2000px;
    }

    div {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      overflow: auto;
    }

    img {
      vertical-align: top;
      width: 400px;
      height: 400px;
    }
  </style>
</head>

<body>
  <input type="button" value="按钮" id="btn" />
  <div>
    <img src="1.jpg" alt="" />
  </div>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>


    $(function () {

      //给按钮设置一个点击事件.
      $('#btn').click(function () {
        //获取
        //scrollLeft() 表示元素内容被卷曲出去的宽度.
        //scrollTop() 表示元素内容被卷曲出去的高度
        // console.log($("div").scrollLeft() + " " + $("div").scrollTop())

        //设置
        //设置元素内容被卷曲出去的高度或者宽度.
        // $("div").scrollLeft(217)
        // $("div").scrollTop(217)


        // // 获取页面被卷曲的高度
        // console.log($(window).scrollTop())
        // // 获取页面被卷曲的宽度
        // console.log($(window).scrollTop())

        //设置页面被卷曲出去的距离.
        $(window).scrollLeft(1000);
        $(window).scrollTop(1000);

      })




    })



  </script>
</body>

</html>
