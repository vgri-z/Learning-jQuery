<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .comment {
      font-size: 40px;
      color: #00ffff;
    }

    .comment li {
      float: left;
      cursor: pointer;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>
  <ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
  </ul>

  <script src="../jQuery/jquery-3.4.1.js"></script>
  <script>
    $(function () {
      //需求1:鼠标移入到li标签上,当前li标签和他之前的li标签显示实心五角心,后面的li显示空心五角心.
      //需求2:鼠标离开li,所有的li都变成空心.
      //需求3:点击li,鼠标离开后,刚才点击的那个li和之前的li都变成实心五角心,后面空心五角心.

      //prev();    上一个兄弟.
      //prevAll(); 之前所有的兄弟
      //next();    下一个兄弟.
      //nextAll(); 之后所有的兄弟


      var $emptyStar = "☆";
      var $solidStar = "★";

      $(".comment li").on('mouseenter', function () {
        // $(this).text($solidStar).prevAll("li").text($solidStar);
        // $(this).nextAll("li").text($emptyStar)

        $(this).text($solidStar).prevAll("li").text($solidStar).end().nextAll("li").text($emptyStar);
      }).on('mouseleave', function () {
        $(".comment li").text($emptyStar);

        $(".comment>li[clickCurrent]").text($solidStar).prevAll("li").text($solidStar)
      }).on("click", function () {
        //给鼠标当前点击的li做一个记号,为什么要做一个记号,是因为鼠标离开的时候,要知道你刚才点击的是哪一个li.
        //给当前鼠标点击的这个li添加一个独一无二的属性.
        $(this).attr("clickCurrent", 'current').siblings("li").removeAttr("clickCurrent");
      })





    })
  </script>
</body>

</html>
